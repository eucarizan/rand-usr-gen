<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random User Generator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Random User Generator</h1>
    <div class="user">
      <h2 class="name">Loading...</h2>
      <p class="email">Loading...</p>
      <p class="password">Loading...</p>
      <p class="location">Loading...</p>
      <p class="gender">Loading...</p>
      <p class="phone">Loading...</p>
      <p class="birthday">Loading...</p>
      <img class="photo" alt="user photo" src="placeholder.png" width="128" height="128"/>
    </div>
  </body>
</html>
