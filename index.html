<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random User Generator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Random User Generator</h1>
    <div class="user">
      <h2 class="name"></h2>>
      <p class="email"></p>
      <p class="password"></p>
      <p class="location"></p>
      <p class="gender"></p>
      <p class="phone"></p>
      <p class="birthday"></p>
      <img class="photo" alt="user photo"/>
    </div>
  </body>
</html>
